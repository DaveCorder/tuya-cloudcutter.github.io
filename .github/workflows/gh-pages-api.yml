name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate static API
        run: |
          python generate_static_api.py

      - name: Generate image thumbnails
        uses: subic/ghaction-thumbnails@master
        with:
          source: images
          output: site/images/thumbs
          subfolder: false
          sizes: 300x300
          fit: outside

      - name: Copy images to site directory
        run: |
          cp images/* site/images/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
          force: false
